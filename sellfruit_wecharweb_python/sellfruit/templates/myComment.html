		<title>我的评论</title>
		
		<style type="text/css">
		
		.comment{
			width:100%;
		}
		.commentText{
			width:70%;
			min-height:120px;
			resize: none;
		}
		
		.btnDiv{
			border-top:1px;
			margin-left: auto;
			margin-right: auto;
			align:center;
			padding-top:20px;
		}
		.btn{
			margin:auto;
			width:35%;
			font-size:20px;
		}
		</style>
		
	</head>
	
	<body>
	<center>
		<div class="header">
			<h1>我的评论</h1>
		</div>

		<div class="comment">
			<textarea class="commentText"> </textarea>
		</div>
		<div class="btnDiv" >
			<button class="btn" id="ok">确认</button>
			<button class="btn" id="cancel">取消</button>
		</div>
	</center>
	</body>
