<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="description" content="微信">

<!-- Mobile Devices Support @begin -->
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
		<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
		<meta content="no-cache" http-equiv="pragma">
		<meta content="0" http-equiv="expires">
		<meta content="telephone=no, address=no" name="format-detection">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
		<meta name="apple-mobile-web-app-capable" content="yes"> <!-- apple devices fullscreen -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
            
<!-- Mobile Devices Support @end -->

        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">

        {% load staticfiles %}
		<link rel="stylesheet" href="{%  static "css/index.css" %}" >
	
		<title>毕业季订花</title>

		<style>
		@media (min-width:600px){
            .container{width:600px!important}
        }
        </style>

	</head>
	
	<body>

	<center>
    <div class="container">
        <div class="page-header">
          <h2 style=""> <small>毕业季</small> 订花了</h2>
        </div>
        <hr>
	    <form active="http://127.0.0.1:8000/graduate/flower/action/" method="post" name="flower">
	    {% csrf_token %}
            {% for flower in flowers %}
                <div class="row">
                    <div class="col-xs-6">
                        <div class="itemPic" id="itemPic">
                            <img class="title_image"
                                 style=" box-sizing: border-box;
                                              width: 100%;
                                              height: auto !important;
                                              text-align: start;
                                              border: 0.3em solid white;
                                              -webkit-box-shadow: 0.2em 0.2em 0.5em #666;
                                              -moz-box-shadow: 0.2em 0.2em 0.5em #666;
                                              box-shadow: 0.2em 0.2em 0.5em #666"
                                 src="{{ flower.picture.picture_url }}"  alt="{{ flower.picture.picture_name }}">
                        </div>
                    </div>

                    <div class="col-xs-6" style="padding-top: 0px;text-align: left; min-width: 80px;">
                        <div class="itemTitle" style="text-align: left;margin-top: 0px; font-size:2em; color: magenta; margin-bottom: 10px;">
                            <span class="flower_name">{{ flower.flower.flower_name }}</span>
                        </div>
                        <div style="margin-top: 10px;">
                            <span><h5>价格: <span class="price"> {{ flower.flower.flower_price }} 元/束</span></h5></span>
                        </div>
                        <div style="margin-top: 0px; ">
                            <label class=" control-label" for="price" style="text-align: left;">
                                <span style="font-size: 1.2em;"><h5>数量:</h5></span>
                            </label>
                            <div class="input-group" style="min-width: 100px; width: 80%;">
                                <div class="btn input-group-addon sub" >-</div>
                                <input type="text" class="form-control input-sm flower_sum "  value="0" name="price"
                                    style="text-align: center">
                                <div class="btn input-group-addon add">+</div>
                            </div>
                        </div>



                    </div>

                </div>

            <hr>
            {% endfor %}



            <div id="order_flower">

            </div>

            <hr>
            <div style="text-align: left; margin-left: 10px; margin-right: 20px;" >
                <div class="form-group">
                    <label for="phone"><h5>取花地址: </h5></label>
                    <label style="margin-left: 10px;"><h4 style="color: mediumblue">请到快递服务中心领取</h4></label>
                 </div>

                <div class="form-group">
                    <label for="phone"><h5 >您的联系方式:</h5></label>
                    <input type="text" class="form-control" id="phone" placeholder="电话号码(长短号)">
                 </div>

                 <div class="form-group">
                    <label for="remark"><h5>给我们留言</h5></label>
                    <textarea class="form-control" id="remark" rows="3" placeholder="如有其他要求,请给我们留言!"></textarea>
                 </div>

                 <div class="form-group">
                    <div><label for="phone"><h5>如有关其他关于买花的问题可以咨询 </h5></label></div>
                    <div style="margin-top: -20px;"><label ><h4 style="color: mediumblue">MM:15014426541/629935</h4></label></div>
                 </div>


		    </div>


		<div class="submitDiv">
			<input type="button" class="submit" id="submit" value="订花">
		</div>


		</form>

        <hr>
        <div id="copyright">
            <div class="container">&copy; 暨友园</div>
        </div>



<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<!--<script src="statics/js/bootstrap.min.js"></script>-->
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
{% load staticfiles %}
<script src="{% static "js/flower.js" %}"></script>
<script src="{% static "js/jquery.cookie.js" %}"></script>


<script type="text/javascript">




</script>
</div>
	</center>
	</body>
</html>
