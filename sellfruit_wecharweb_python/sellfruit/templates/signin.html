	<body>
	<center>
		<div class="header">
			<h2>用户注册</h2>	
		</div>
		
		<div class="body">
			<div class="username">
				<span class="inputSpan">用户名：<input type="text" class="inputText" id="username" /> </span>			
			</div>
			<div class="passwd">
				<span class="inputSpan">密&nbsp &nbsp码：<input type="password" class="inputText" id="passwd" /> </span>
			</div>
			<div class="passwdAgain">
				<span class="inputSpan">确认密码：<input type="password" class="inputText" id="passwdAgain" /> </span>			
			</div>
			<div class="qqNum">
				<span class="inputSpan">QQ号：<input type="text" class="inputText" id="qqNum" /> </span>
			</div>
			<div class="telephone">
				<span class="inputSpan">手机号：<input type="tel" class="inputText" id="telephone" /> </span>
			</div>
			<div class="signin">
				<button id="signin">注册</button>
			</div>

		</div>
